suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                - Asserts
        step_decorators: ~
    acceptance:
        actor: AcceptanceTester
        modules:
            enabled:
                - PhpBrowser:
                      url: http://localhost:8881/
settings:
    shuffle: true
    lint: true
paths:
    tests: _tests
    output: _tests/_output
    support: _tests/_support
    data: _tests
