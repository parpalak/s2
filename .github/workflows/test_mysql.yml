name: Test on MySQL

on: [ push ]

env:
  DB_DATABASE: s2_test
  DB_USER: root
  DB_PASSWORD: ''
  APP_DB_TYPE: mysql

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        operating_system: ['ubuntu-22.04']
        mysql_versions:
          - 'mariadb-10.2'
          - 'mariadb-10.3'
          - 'mariadb-10.4'
          - 'mariadb-10.5'
          - 'mariadb-10.6'
          - 'mariadb-10.7'
          - 'mariadb-10.8'
          - 'mariadb-10.9'
          - 'mariadb-10.10'
          - 'mariadb-10.11'
          - 'mariadb-11.0'
          - 'mariadb-11.1'
          - '5.7'
          - '8.0'
          - '8.1'
        php_versions:
          - '8.2'

    runs-on: '${{ matrix.operating_system }}'

    steps:
      - uses: actions/checkout@v3
      - uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: ${{ matrix.mysql_versions }}
          root-password: ${{ env.DB_PASSWORD }}

      - name: 'Setup MySQL'
        run: |
          mysql -e 'SELECT version();' -u${{ env.DB_USER }} -h127.0.0.1 -p${{ env.DB_PASSWORD }}

      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_versions }}

      - name: Install dependencies
        run: COMPOSER_MEMORY_LIMIT=-1 composer install --prefer-dist --no-interaction

      - name: Run test cases
        run: sh ./test_sh

      - name: Output logs
        if: failure()
        run: cat _cache/*.log && cat _tests/_output/email/*.txt
